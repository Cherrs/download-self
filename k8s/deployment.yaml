apiVersion: v1
kind: ConfigMap
metadata:
  name: tool-download-config
  namespace: default
data:
  PORT: "3000"
  TURNSTILE_ENABLED: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: tool-download-secret
  namespace: default
type: Opaque
stringData:
  DOWNLOAD_PASSWORD: "your_password_here"
  TURNSTILE_SECRET_KEY: "your_turnstile_secret_key_here"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tool-download
  namespace: default
  labels:
    app: tool-download
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tool-download
  template:
    metadata:
      labels:
        app: tool-download
    spec:
      containers:
      - name: tool-download
        image: ghcr.io/YOUR_USERNAME/playdota2win:latest
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: tool-download-config
        - secretRef:
            name: tool-download-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tool-download
  namespace: default
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: tool-download
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tool-download
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - download.example.com
    secretName: tool-download-tls
  rules:
  - host: download.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tool-download
            port:
              number: 80
