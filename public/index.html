<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好友下载</title>
    <meta name="description" content="给朋友用的文件下载">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" async defer></script>
</head>

<body>
    <!-- 密码输入弹窗 -->
    <div id="passwordModal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>安全验证</h2>
                <p class="modal-subtitle">请输入访问密码以继续下载</p>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="passwordInput">下载密码</label>
                    <input type="password" id="passwordInput" placeholder="请输入密码" autocomplete="off">
                </div>
                <!-- Turnstile验证码容器 -->
                <div id="turnstile-container" style="display: none; margin: 20px 0;"></div>
                <p id="errorMessage" class="error-message"></p>
            </div>
            <div class="modal-footer">
                <button id="cancelPassword" class="btn-secondary">取消</button>
                <button id="submitPassword" class="btn-primary">
                    <span>确认下载</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14m-7-7l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <section class="tools-section">
                <div class="tools-grid"></div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">仅供朋友使用</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
